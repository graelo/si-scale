[package]
name = "pretty-units"
version = "0.1.0"
edition = "2018"

license = "MIT/Apache-2.0"
repository = "https://github.com/u0xy/pretty-units"
homepage = "https://github.com/u0xy/pretty-units"
documentation = "https://docs.rs/pretty-units"
description = """
Formats value with units using the appropriate scale. Depending on the attached unit:
- 1337 -> 1.34 kB
- 1337 -> 1_337 s
- 0.1337 -> 133.7 ms
- etc
"""

keywords = ["units", "pretty", "human"]
readme = "README.md"
categories = ["value-formatting", "science"]
exclude = ["/.github", "/.travis.yml", "/appveyor.yml"]

