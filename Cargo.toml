[package]
name = "si-scale"
version = "0.1.0"
edition = "2018"

license = "MIT/Apache-2.0"
repository = "https://github.com/u0xy/si-scale"
homepage = "https://github.com/u0xy/si-scale"
documentation = "https://docs.rs/si-scale"
description = """
Formats value using the appropriate SI scale.

```
use si_scale::helpers::{seconds, seconds3};

let actual = format!("{}", seconds(1.3e-5));
let expected = "13 µs";
assert_eq!(actual, expected);

let actual = format!("{}", seconds3(1.3e-5));
let expected = "13.000 µs";
assert_eq!(actual, expected);
```
"""

keywords = ["units", "pretty", "human", "number", "si-units"]
readme = "README.md"
categories = ["value-formatting", "science"]
exclude = ["/.github", "/.travis.yml", "/appveyor.yml"]

[dependencies]
